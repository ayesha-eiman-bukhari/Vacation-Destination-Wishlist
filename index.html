<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

<body>
    <header>
        <h1>Ayesha's WishList </h1>
        <p>
            Found Some Exciting Places to Visit Next? Use Form 
            Below to Add Them to Your WishList!
        </p>
    </header>
    <main>
        <form id="details_form">
            <input type="text" id="name" name="name" placeholder="Destination Name" required>
            <input tupe="text" id="location" name="location" placeholder="Destination Location" required>
            <input type="url" id="photo" name="photo" placeholder="Destination Picture Url....">
            <textarea  id="description" name="description"  placeholder="Description of Destination..."></textarea>
            <button id="add" type="submit">Add to List</button>
            
        </form>
        <article>
            <h2 id="title"> Enter Destination Details</h2>
            <div id="destination_container">
                
            </div>
        </article>
        <script src="scripts/script.js"></script>
    </main>

</body>

</html>
